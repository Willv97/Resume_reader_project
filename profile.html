<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resume Reader</title>
        <link rel="stylesheet" href="user_profile.css">
    </head>
    <body>
        <header>
            <h1>Your Profile</h1>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Upload Resume</a></li>
                    <li><a href="">Contact Employers</a></li>
                    <li><a href="">Contact Employees</a></li>
                    <li><a href="Profile">Your Profile</a></li>
                </ul>
            </nav>
        </header>

        <header>
            <h1>User Profile</h1>
        </header>
        <!--User Profile information-->
        <main class="profile">
            <section class="user-info">
                <img src="user-avatar.jpg" alt="User Avatar">
                <h2>John Doe</h2>
                <p>Email: john@example.com</p>
                <p>Location: New York, USA</p>
                <!-- User can add their social media -->
            <div class="social-links">
                <label for="facebook">Facebook:</label>
                <input type="text" id="facebook" placeholder="Enter Facebook link">
                
                <label for="twitter">Twitter:</label>
                <input type="text" id="twitter" placeholder="Enter Twitter link">

                <label for="instagram">Instagram:</label>
                <input type="text" id="instagram" placeholder="Enter Instagram link">
            </div>

            </section>
            
            <section class="user-bio">
                <h3>About Me</h3>
                <p>User bio will go here</p>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2023 Resume Reader. All rights reserved.</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
